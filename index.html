<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEGUARD - Women Safety App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-600 text-white flex flex-col items-center justify-center relative">

    <!-- Background Decoration -->
    <div class="absolute top-10 left-10 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-48 h-48 bg-pink-400 opacity-20 rounded-full blur-3xl"></div>

    <!-- Main Content -->
    <div class="z-10 text-center px-6 max-w-md w-full">
        
        <!-- Logo/Header -->
        <div class="mb-12 animate-slide-in" style="animation-delay: 0.1s;">
            <div class="w-20 h-20 mx-auto glass rounded-full flex items-center justify-center mb-4 glow-effect">
                <i class="fas fa-shield-heart text-4xl text-pink-200"></i>
            </div>
            <h1 class="text-4xl font-bold tracking-wider drop-shadow-lg">SHEGUARD</h1>
            <p class="text-pink-100 text-lg mt-2 font-light">Your safety. One tap away.</p>
        </div>

        <!-- SOS Button -->
        <div class="mb-12 animate-slide-in" style="animation-delay: 0.3s;">
            <button onclick="window.location.href='pages/sos.html'" 
                class="w-40 h-40 rounded-full bg-red-600 text-white text-2xl font-bold shadow-2xl flex flex-col items-center justify-center border-4 border-red-400 animate-sos-pulse hover:bg-red-700 transition-colors mx-auto relative group">
                <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                SOS
                <span class="absolute -bottom-10 text-sm font-normal opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Tap for Emergency</span>
            </button>
        </div>

        <!-- Actions -->
        <div class="space-y-4 animate-slide-in" style="animation-delay: 0.5s;">
            <a href="pages/dashboard.html" class="block w-full py-4 glass rounded-xl text-xl font-semibold hover:bg-white/20 transition-all transform hover:scale-105 shadow-lg border-l-4 border-pink-300">
                Get Started <i class="fas fa-arrow-right ml-2"></i>
            </a>
            
            <a href="pages/login.html" class="block text-sm text-pink-200 hover:text-white mt-4">
                Already have an account? Login
            </a>
        </div>

    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-xs text-pink-200/60">
        &copy; 2026 SHEGUARD Safety Systems
    </footer>

    <script src="js/storage.js"></script>
    <script>
        // Simple check to redirect if already logged in (optional)
        const user = Storage.getCurrentUser();
        if(user) {
           // window.location.href = 'pages/dashboard.html'; 
           // Commented out to allow viewing landing page
        }
    </script>
</body>
</html>
